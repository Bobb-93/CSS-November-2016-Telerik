<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ticket</title>
		<link rel="stylesheet" type="text/css" href="style.css">		
	</head>
	<body>
			
			<table>
				<thead>
					<tr>
						<th colspan="2" id="ticketTitle">Ticket ID: 409788</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="leftColumn">Name:</td>
						<td><img src="images/circle.png" alt="green circle" />&nbsp;<a id="name" href="https://www.linkedin.com/in/parkerseidel" title="Name">Parker Seidel</a></td>
						<!--<td>No Active Support</td>-->
					</tr>
					<tr>
						<td></td>
						<td id="redText">No Active Support</td>
					</tr>
					<tr>
						<td class="leftColumn">Email:</td>
						<td class="linkText"><a href="mailto:seidel@aptmail.com" title="Email">seidel@aptmail.com</a></td>
					</tr>
					<tr>
						<td class="leftColumn">Response Time:</td>
						<td class="timeText">72hours, 60hours left</td>
					</tr>
					<tr>
						<td class="leftColumn">Last Action:</td>
						<td class="timeText">Never been locked.</td>
					</tr>
					<tr>
						<td></td>
						<td><a href="https://twitter.com/pseidel" title="Twitter">Link to public post</a></td>
					</tr>
					<tr>
						<td class="leftColumn">Status:</td>
						<td id="orangeText">Not answered</td>
					</tr>
				</tbody>
			</table>
	</body>
</html>
