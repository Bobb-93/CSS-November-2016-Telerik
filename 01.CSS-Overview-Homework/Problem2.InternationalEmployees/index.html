<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>International Employees</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<table>
			<colgroup>
				<col class="column" />
				<col class="column" />
				<col class="column" />
				<col />
			</colgroup>
			<thead>
				<tr>
					<th id="firstColumn">Contact name</th>
					<th id="secondColumn">City</th>
					<th id="thirdColumn">Country</th>
					<th id="fourthColumn">Is Promoted</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Maria Anders</td>
					<td>Berlin</td>
					<td><img src="images/german_flag.png" alt="German Flag" height="12" width="20" /> &nbsp;Germany</td>
					<td><input type="checkbox" name="promoted" value="1" disabled="disabled"/></td>
				</tr>
				<tr>
					<td>Ana Trujillo</td>
					<td>M&eacute;xico D.F.</td>
					<td><img src="images/mexican_flag.png" alt="Mexican Flag" height="12" width="20" /> &nbsp;Mexico</td>
					<td><input type="checkbox" name="promoted" value="2" disabled="disabled"/></td>
				</tr>
				<tr>
					<td>Antonio Moreno</td>
					<td>M&eacute;xico D.F</td>
					<td><img src="images/mexican_flag.png" alt="Mexican Flag" height="12" width="20" /> &nbsp;Mexico</td>
					<td><input type="checkbox" name="promoted" value="3" checked="checked" disabled="disabled"/></td>
				</tr>
				<tr>
					<td>Thomas Hardy</td>
					<td>London</td>
					<td><img src="images/british_flag.png" alt="British Flag" height="12" width="20" /> &nbsp;UK</td>
					<td><input type="checkbox" name="promoted" value="4" disabled="disabled"/></td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
